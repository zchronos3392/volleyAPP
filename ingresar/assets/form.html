<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6 col-sm">
          <!-- Combo invitados previos !-->
          <div class="dropdown">
            <a
              class="btn btn-secondary dropdown-toggle"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Invitados previos
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">Invitado1</a>
              <a class="dropdown-item" href="#">Invitado2</a>
              <a class="dropdown-item" href="#">Invitado3</a>
            </div>
          </div>
          <!-- Form !-->
          <form>
            <div class="form-group">
              <label for="dni">DNI</label>
              <input
                type="number"
                class="form-control"
                id="dni"
                placeholder="Ej:25678654"
              />
            </div>
            <div class="form-group">
              <label for="full-name">Full Name</label>
              <input
                type="email"
                class="form-control"
                id="full-name"
                placeholder="Ej:NicolÃ¡s"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="row">
              <div class="col-4 text-center">
                <button
                  type="submit"
                  class="btn btn-primary my-3 rounded-circle"
                >
                  <i class="fas fa-plus"></i>
                </button>
              </div>

              <div class="col-4 text-center offset-4">
                <button
                  type="submit"
                  class="btn btn-danger my-3 rounded-circle"
                >
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- Tabla invitados !-->
        <div class="col-md-6 col-sm">
          <h4>Invitados</h4>
          <table class="table table-dark my-4">
            <thead>
              <tr>
                <th scope="col">DNI</th>
                <th scope="col">Nombre</th>
                <th scope="col">E-Mail</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">xxxxxxxx</th>
                <td>Mark</td>
                <td>@mdo</td>
                <td><i id="delete" class="fas fa-times"></i></td>
              </tr>
              <tr>
                <th scope="row">xxxxxxxx</th>
                <td>Jacob</td>
                <td>@fat</td>
                <td><i id="delete" class="fas fa-times"></i></td>
              </tr>
              <tr>
                <th scope="row">xxxxxxxx</th>
                <td>Larry</td>
                <td>@twitter</td>
                <td><i id="delete" class="fas fa-times"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="formApp.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
